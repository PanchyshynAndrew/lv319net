<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Online shop Vydelka</title>
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>            
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/products/drone-blue.jpg" alt="Blue Dron">
            </div>

            <div class="item">
                <img src="img/products/drone-large.jpg" alt="Large Drone">
            </div>
            <div class="item">
                <img src="img/products/drone-red.jpg" alt="Red Drone">
            </div>
            <div class="item">
                <img src="img/products/drone-small.jpg" alt="Small Drone">
            </div>
            <div class="item">
                <img src="img/products/gyroboard-black.jpg" alt="Black Gyroboard">
            </div>
            <div class="item">
                <img src="img/products/gyroboard-white.jpg" alt="White Gyroboard">
            </div>
            <div class="item">
                <img src="img/products/tesla-x.jpg" alt="Tesla Model">
            </div>           
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>
    <header class="container" id="home">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">        
                <a class="navbar-brand" href="#">Vydelka</a>        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">        
                    <span class="navbar-toggler-icon"></span>        
                </button>        
                <div class="collapse navbar-collapse" id="navbarNav">        
                    <ul class="navbar-nav mr-auto">        
                        <li class="nav-item active">        
                            <a class="nav-link smooth" href="#home">Home<span class="sr-only">(current)</span></a>        
                        </li>        
                        <li class="nav-item">        
                            <a class="nav-link smooth" href="#products">Products</a>        
                        </li>        
                        <li class="nav-item">        
                            <a class="nav-link smooth" href="#contacts">Contacts</a>        
                        </li>        
                    </ul>        
                    <div>        
                        <a class="nav-link" href="#cartModal" data-toggle="modal">        
                          <i class="fab fa-opencart fa-spin" aria-hidden="true"></i>        
                            Cart<span id="cart-badge" class="badge badge-light"></span>        
                        </a>        
                    </div>        
                </div>        
           </nav>        
    </header>
    <section>
        <h2 id="products">Products</h2>
        <div class="row products-container">
           <!--Products are dynamically generated here-->
        </div>
    </section>
    <script async src="js/smooth-scroll.js"></script>
    <script defer src="js/product-list.js"></script>    
    <script defer src="js/index.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
